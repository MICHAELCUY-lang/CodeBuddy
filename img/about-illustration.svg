<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="200" fill="#F8F9FA" opacity="0" />
  
  <!-- Lightbulb -->
  <circle cx="150" cy="70" r="30" fill="#FFD700" opacity="0.7" />
  <circle cx="150" cy="70" r="20" fill="#FFEB3B" />
  
  <!-- Lightbulb Base -->
  <rect x="145" y="100" width="10" height="5" rx="1" ry="1" fill="#333" />
  <rect x="140" y="105" width="20" height="5" rx="1" ry="1" fill="#333" />
  
  <!-- Light Rays -->
  <path d="M150 30 L150 20" stroke="#FFD700" stroke-width="2" stroke-linecap="round" />
  <path d="M120 50 L110 40" stroke="#FFD700" stroke-width="2" stroke-linecap="round" />
  <path d="M180 50 L190 40" stroke="#FFD700" stroke-width="2" stroke-linecap="round" />
  <path d="M110 80 L100 80" stroke="#FFD700" stroke-width="2" stroke-linecap="round" />
  <path d="M190 80 L200 80" stroke="#FFD700" stroke-width="2" stroke-linecap="round" />
  
  <!-- Code Symbols -->
  <text x="140" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle" dominant-baseline="middle">&lt;/&gt;</text>
  
  <!-- Mission Statement -->
  <rect x="75" y="130" width="150" height="50" rx="5" ry="5" fill="#F8F9FA" stroke="#4A6CF7" stroke-width="2" />
  
  <!-- Text Lines -->
  <rect x="90" y="140" width="120" height="2" rx="1" ry="1" fill="#4A6CF7" opacity="0.7" />
  <rect x="90" y="150" width="100" height="2" rx="1" ry="1" fill="#4A6CF7" opacity="0.7" />
  <rect x="90" y="160" width="110" height="2" rx="1" ry="1" fill="#4A6CF7" opacity="0.7" />
  <rect x="90" y="170" width="80" height="2" rx="1" ry="1" fill="#4A6CF7" opacity="0.7" />
  
  <!-- Decorative Elements -->
  <circle cx="50" y="50" r="10" fill="#4A6CF7" opacity="0.3" />
  <circle cx="250" y="150" r="15" fill="#4A6CF7" opacity="0.3" />
  <circle cx="70" y="170" r="8" fill="#4A6CF7" opacity="0.3" />
  <circle cx="230" y="30" r="12" fill="#4A6CF7" opacity="0.3" />
</svg>