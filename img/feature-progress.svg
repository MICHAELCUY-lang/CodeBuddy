<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#F8F9FA" opacity="0" />
  
  <!-- Progress Chart Background -->
  <rect x="40" y="40" width="120" height="120" rx="5" ry="5" fill="#F8F9FA" stroke="#4A6CF7" stroke-width="2" />
  
  <!-- Progress Bars -->
  <rect x="50" y="60" width="100" height="15" rx="7.5" ry="7.5" fill="#E9ECEF" />
  <rect x="50" y="60" width="85" height="15" rx="7.5" ry="7.5" fill="#4A6CF7" />
  
  <rect x="50" y="90" width="100" height="15" rx="7.5" ry="7.5" fill="#E9ECEF" />
  <rect x="50" y="90" width="65" height="15" rx="7.5" ry="7.5" fill="#4A6CF7" />
  
  <rect x="50" y="120" width="100" height="15" rx="7.5" ry="7.5" fill="#E9ECEF" />
  <rect x="50" y="120" width="40" height="15" rx="7.5" ry="7.5" fill="#4A6CF7" />
  
  <!-- Percentage Labels -->
  <text x="155" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A6CF7" text-anchor="middle" dominant-baseline="middle">85%</text>
  <text x="155" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A6CF7" text-anchor="middle" dominant-baseline="middle">65%</text>
  <text x="155" y="130" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A6CF7" text-anchor="middle" dominant-baseline="middle">40%</text>
  
  <!-- Course Labels -->
  <text x="40" y="70" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333" text-anchor="end" dominant-baseline="middle">HTML</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333" text-anchor="end" dominant-baseline="middle">CSS</text>
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333" text-anchor="end" dominant-baseline="middle">JS</text>
  
  <!-- Trophy Icon -->
  <circle cx="100" y="160" r="15" fill="#FFD700" />
  <path d="M100 150 L100 170 M90 155 L110 155 M90 165 L110 165" stroke="#FFF" stroke-width="2" stroke-linecap="round" />
  
  <!-- Decorative Elements -->
  <circle cx="30" y="30" r="10" fill="#4A6CF7" opacity="0.3" />
  <circle cx="170" y="170" r="15" fill="#4A6CF7" opacity="0.3" />
</svg>