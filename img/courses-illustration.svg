  <path d="M150 50 L150 70" stroke="#333" stroke-width="2" />
  <path d="M130 40 L130 60 Q150 70 170 60 L170 40" fill="none" stroke="#333" stroke-width="2" />
  
  <!-- Decorative Elements -->
  <circle cx="50" y="50" r="10" fill="#4A6CF7" opacity="0.3" />
  <circle cx="250" y="150" r="15" fill="#4A6CF7" opacity="0.3" />
  <circle cx="70" y="170" r="12" fill="#4A6CF7" opacity="0.3" />
  <circle cx="230" y="30" r="8" fill="#4A6CF7" opacity="0.3" />
