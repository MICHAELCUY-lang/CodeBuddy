  <!-- Books Stack -->
  <rect x="70" y="120" width="160" height="20" rx="2" ry="2" fill="#4A6CF7" />
  <rect x="75" y="100" width="160" height="20" rx="2" ry="2" fill="#6FCF97" />
  <rect x="80" y="80" width="160" height="20" rx="2" ry="2" fill="#F2994A" />
  <rect x="85" y="60" width="160" height="20" rx="2" ry="2" fill="#EB5757" />
  <rect x="90" y="40" width="160" height="20" rx="2" ry="2" fill="#BB6BD9" />
  
  <!-- Book Titles -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">HTML & CSS</text>
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">JavaScript</text>
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Responsive Web</text>
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Web Projects</text>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Advanced Topics</text>
  
  <!-- Graduation Cap -->
  <path d="M150 20 L190 35 L150 50 L110 35 Z" fill="#333" />
