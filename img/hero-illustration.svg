<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#F8F9FA" opacity="0" />
  
  <!-- Laptop Base -->
  <rect x="150" y="200" width="300" height="20" rx="2" ry="2" fill="#333" />
  <rect x="170" y="100" width="260" height="160" rx="5" ry="5" fill="#444" />
  <rect x="180" y="110" width="240" height="140" rx="2" ry="2" fill="#222" />
  
  <!-- Screen Content -->
  <rect x="190" y="120" width="220" height="120" fill="#1E1E1E" />
  
  <!-- Code Lines -->
  <rect x="200" y="130" width="140" height="10" rx="2" ry="2" fill="#4A6CF7" opacity="0.7" />
  <rect x="200" y="145" width="180" height="10" rx="2" ry="2" fill="#6FCF97" opacity="0.7" />
  <rect x="200" y="160" width="120" height="10" rx="2" ry="2" fill="#F2994A" opacity="0.7" />
  <rect x="200" y="175" width="160" height="10" rx="2" ry="2" fill="#EB5757" opacity="0.7" />
  <rect x="200" y="190" width="130" height="10" rx="2" ry="2" fill="#BB6BD9" opacity="0.7" />
  <rect x="200" y="205" width="150" height="10" rx="2" ry="2" fill="#56CCF2" opacity="0.7" />
  
  <!-- Floating Elements -->
  <!-- HTML Tag -->
  <rect x="400" y="80" width="60" height="60" rx="5" ry="5" fill="#E34F26" />
  <text x="430" y="120" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">&lt;/&gt;</text>
  
  <!-- CSS Tag -->
  <rect x="120" y="150" width="50" height="50" rx="5" ry="5" fill="#264DE4" />
  <text x="145" y="180" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">CSS</text>
  
  <!-- JS Tag -->
  <rect x="450" y="200" width="50" height="50" rx="5" ry="5" fill="#F7DF1E" />
  <text x="475" y="230" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="black" text-anchor="middle" dominant-baseline="middle">JS</text>
  
  <!-- Decorative Circles -->
  <circle cx="100" y="100" r="20" fill="#4A6CF7" opacity="0.5" />
  <circle cx="500" y="150" r="15" fill="#6FCF97" opacity="0.5" />
  <circle cx="150" y="250" r="25" fill="#F2994A" opacity="0.5" />
  <circle cx="450" y="300" r="30" fill="#EB5757" opacity="0.5" />
  
  <!-- Connecting Lines -->
  <path d="M400 110 L350 150" stroke="#4A6CF7" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M170 175 L220 175" stroke="#264DE4" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M450 225 L390 200" stroke="#F7DF1E" stroke-width="2" stroke-dasharray="5,5" />
</svg>