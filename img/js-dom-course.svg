<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#F8F9FA" opacity="0" />
  
  <!-- Browser Window -->
  <rect x="40" y="40" width="120" height="120" rx="5" ry="5" fill="white" stroke="#333" stroke-width="2" />
  
  <!-- Browser Header -->
  <rect x="40" y="40" width="120" height="20" rx="5" ry="5" fill="#E9ECEF" />
  <circle cx="55" y="50" r="5" fill="#EB5757" />
  <circle cx="70" y="50" r="5" fill="#F2994A" />
  <circle cx="85" y="50" r="5" fill="#6FCF97" />
  
  <!-- DOM Tree -->
  <circle cx="100" y="80" r="10" fill="#F7DF1E" />
  <text x="100" y="84" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle" dominant-baseline="middle">JS</text>
  
  <!-- DOM Connections -->
  <line x1="100" y1="90" x2="70" y2="110" stroke="#333" stroke-width="1" />
  <line x1="100" y1="90" x2="100" y2="110" stroke="#333" stroke-width="1" />
  <line x1="100" y1="90" x2="130" y2="110" stroke="#333" stroke-width="1" />
  
  <!-- DOM Elements -->
  <rect x="60" y="110" width="20" height="20" rx="3" ry="3" fill="#E34F26" />
  <text x="70" y="124" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">H</text>
  
  <rect x="90" y="110" width="20" height="20" rx="3" ry="3" fill="#264DE4" />
  <text x="100" y="124" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">C</text>
  
  <rect x="120" y="110" width="20" height="20" rx="3" ry="3" fill="#4A6CF7" />
  <text x="130" y="124" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">D</text>
  
  <!-- DOM Manipulation -->
  <path d="M130 130 L140 140 L130 150" fill="none" stroke="#F7DF1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M70 130 L60 140 L70 150" fill="none" stroke="#F7DF1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Decorative Elements -->
  <circle cx="30" y="30" r="10" fill="#F7DF1E" opacity="0.3" />
  <circle cx="170" y="170" r="15" fill="#F7DF1E" opacity="0.3" />
</svg>